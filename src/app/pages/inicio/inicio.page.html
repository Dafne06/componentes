<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
   <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons> <!---->
    <!--<ion-button (click)="mostrarMenu()" expand="block" slot="start" color="primary">
      <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
    </ion-button>-->
    <ion-title color="primary">componentes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let c of componentes |async" routerLink="{{c.redirectTo}}">
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>
  <!--<ion-button expand="full" routerLink="/alert">
    Ir a Alert
  </ion-button>
  <ion-button expand="full" routerLink="/action-sheet">
    Ir a Action sheet
  </ion-button>-->
</ion-content>
